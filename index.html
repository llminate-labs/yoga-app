<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga App</title>
    <script>
        async function fetchYogaPose() {
            try {
                const response = await fetch('https://api.yogaasanas.com/poses/random');
                const data = await response.json();
                document.getElementById('yoga-pose').innerHTML = `
                    <h2>Yoga Pose of the Day</h2>
                    <img src='${data.image}' alt='Yoga Pose of the Day'>
                `;
            } catch (error) {
                console.error('Error fetching yoga pose:', error);
            }
        }
        fetchYogaPose();
    </script>
</head>
<body>
    <header>
        <h1>Yoga App</h1>
    </header>
    <section id="yoga-pose"></section>
</body>
</html>
